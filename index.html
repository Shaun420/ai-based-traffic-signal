<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Traffic Signal Monitor</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">	<link rel="stylesheet" href="style.css"> <!-- Custom CSS -->
</head>
<body>
	<div class="container">
		<h1 class="text-center my-4">Traffic Signal Monitor</h1>

		<!-- Dropdown to select location -->
		<div class="row mb-4">
			<div class="col-md-3">
					<select class="form-select" id="stateSelect">
							<option value="" disabled selected>Select State</option>
							<option value="Maharashtra">Maharashtra</option>
					</select>
			</div>
			<div class="col-md-3">
					<select class="form-select" id="citySelect" disabled>
							<option value="" disabled selected>Select City</option>
							<option value="Pune">Pune</option>
					</select>
			</div>
			<div class="col-md-3">
					<select class="form-select" id="regionSelect" disabled>
							<option value="" disabled selected>Select Region</option>
							<option value="Shivajinagar">Shivajinagar</option>
					</select>
			</div>
			<div class="col-md-3">
					<select class="form-select" id="locationSelect" disabled>
							<option value="" disabled selected>Select Location</option>
							<option value="1">Camera 1</option>
					</select>
			</div>
		</div>

		<!-- Traffic Signal Timing Graph -->
		<div class="row">
			<div class="col-md-12">
				<canvas id="signalChart"></canvas>
			</div>
		</div>

		<!-- Table for signal times -->
		<div class="row mt-4">
			<div class="col-md-12">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Signal</th>
							<th>Green Time (s)</th>
							<th>Red Time (s)</th>
							<th>Yellow Time (s)</th>
						</tr>
					</thead>
					<tbody id="signalTableBody">
						<!-- Rows will be populated by JavaScript -->
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<!-- Chart.js -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="script.js"></script> <!-- Custom JS -->
</body>
</html>
